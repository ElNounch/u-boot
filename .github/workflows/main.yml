name: Cross build U-Boot for the ASUS Transformer device family

on:
  push:
#    branches: [ "master" ]
  pull_request:
#    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: tecolicom/actions-use-apt-tools@v1.6
      with:
        tools: gnutls-dev
    - uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        path-env-var: ARM_NONE_EABI_GCC_PATH
    - name: configure
      run:  CROSS_COMPILE="$ARM_NONE_EABI_GCC_PATH/arm-none-eabi-" make transformer_t30_defconfig
    - name: make
      run: CROSS_COMPILE="$ARM_NONE_EABI_GCC_PATH/arm-none-eabi-" make
