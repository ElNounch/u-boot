name: Cross build U-Boot for the ASUS Transformer device family

on:
  push:
#    branches: [ "master" ]
  pull_request:
#    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: tecolicom/actions-use-apt-tools@v1.6
      with:
        tools: libgnutls28-dev
    - uses: carlosperate/arm-none-eabi-gcc-action@v1.10.0
      with:
        path-env-var: ARM_NONE_EABI_GCC_PATH
    - name: Configure
      run:  CROSS_COMPILE="$ARM_NONE_EABI_GCC_PATH/arm-none-eabi-" make transformer_t30_defconfig
    - name: Make
      run: CROSS_COMPILE="$ARM_NONE_EABI_GCC_PATH/arm-none-eabi-" make
    - run: ls -l
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
          name: u-boot-dtb.img
          path: u-boot-dtb.img
